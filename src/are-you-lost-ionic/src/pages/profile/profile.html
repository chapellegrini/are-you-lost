<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Profile</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="profile-name" item-end>
		Hello {{name}} !
	</div>
	<div class="profile-pos" item-end>
		You are currently located at:
		Longitude: {{lon}}
		Latitude: {{lat}}
	</div>
</ion-content>
